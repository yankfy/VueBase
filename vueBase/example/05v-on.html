<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        <h2>本场比赛得分：{{score}}</h2>
        <p>
            <button v-on:click="addScore">加分</button>
            <button @click="cutScore">减分</button>
            <br>
            <input type="text" @keyup.enter="onEnter" v-model="score2"> <!--v-model表示数据源-->
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                score:0,
                score2:1
            },
            // 新的属性用于写方法
            methods: {
                addScore:function(){
                    this.score++;
                },
                cutScore:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score = this.score + parseInt(this.score2);
                }
            }
        })
    </script>
</body>

</html>
