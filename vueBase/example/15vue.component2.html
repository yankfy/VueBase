<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的Component组件2</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的Component组件2：Props属性设置</h1>
    <hr>
    <div id="app">
            {{message}}
            <!-- 绑定方式传递属性用v-bind属性来传递属性 -->
            <panda from="China" from-here="SiChuan" v-bind:here="message"></panda>
        </div>
    
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: "hello Panda!"
                },
                // 2、定义局部组件
                components: { 
                    "panda":{
                        template:`<h2 style="color:green">Panda来自{{from}} of {{fromHere}}<br>{{here}}</h2>`,
                        // props称为选项,属性中间有线时，用小驼峰代替
                        props: ['from','fromHere','here']
                    },

                }
            })
        </script>
</body>

</html>
