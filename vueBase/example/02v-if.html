<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-if&v-else&v-show</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">您好，Pony！</div>
        <div v-else>您好，请登录</div>
        <div v-show="isLogin">v-show为true</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin:true
            }
        })
    </script>
</body>

</html>
