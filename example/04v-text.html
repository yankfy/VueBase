<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app">
        <span v-text="message"></span>
        <div v-html="dodo"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message:"v-text引用",
                dodo:"<h2>v-html引用</h2>"//尽可能少用，会引起xss攻击
            }
        })
    </script>
</body>

</html>
