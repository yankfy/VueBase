<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实例入门</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue实例入门</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello World!"
            }
        })
    </script>
</body>

</html>
